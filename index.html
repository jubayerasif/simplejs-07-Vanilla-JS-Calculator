  <title>Vanilla JS Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Vanilla JS Calculator</h1>
    <div class="calculator">
      <div class="display">
        <!-- <p>0</p> -->
        <input type="text" id="input" class="input red fn" size="16" placeholder="0"/>
      </div>
      <div class="buttons">

        <button class="topBar" id="AC" onclick="allClear()" data-clear>AC</button>
        <button class="topBar" id="plus_minus" onclick="plusMinus('-')" data-insert>+/-</button>
        <button class="topBar" id="percent" onclick="percent()" data-insert>%</button>
        <button class="operator" onclick="addOperation('/')" data-insert>&divide</button>

        <button class="digit" onclick="addValue('7')" data-insert>7</button>
        <button class="digit" onclick="addValue('8')" data-insert>8</button>
        <button class="digit" onclick="addValue('9')" data-insert>9</button>
        <button class="operator" onclick="addOperation('*')" data-insert>x</button>


        <button class="digit" onclick="addValue('4')" data-insert>4</button>
        <button class="digit" onclick="addValue('5')" data-insert>5</button>
        <button class="digit" onclick="addValue('6')" data-insert>6</button>
        <button class="operator" onclick="addOperation('-')" data-insert>-</button>

        <button class="digit" onclick="addValue('1')" data-insert>1</button>
        <button class="digit" onclick="addValue('2')" data-insert>2</button>
        <button class="digit" onclick="addValue('3')"data-insert>3</button>
        <button class="operator" onclick="addOperation('+')" data-insert>+</button>


        <button class="digit" id="zero" onclick="addValue('0')" data-insert>0</button>
        <!-- <button class="digit" onclick="addDecimal('.')">.</button> -->
        <button class="operator" onclick="calculate()" data-calculate>=</button>

      </div>
    </div>
  </div>
  <!-- JavaScript -->
  
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
